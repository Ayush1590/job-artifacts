name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
      - name: Upload Artifcats
        uses : actions/upload-artifact@v3
        with: 
          name: dist files
          path: |
            package.json
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs: ${{ steps.publish.outputs.script-file }}
    steps:
      - name: Get Artifacts
        uses: actions/download-artifact@v3
        with: 
          name: dist files
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Get Output Variable
        id: publish
        run: find src/components/**.css -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT';'
      - name: Build website
        run: npm run build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
